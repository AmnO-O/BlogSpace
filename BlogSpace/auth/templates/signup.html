<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BlogSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('auth.static', filename='signup.css') }}">
  
</head>

<body>
  <div class="signup-page">
    <div class="signup-container">
      <div class="signup-left">
        <h1>Join BlogSpace ðŸŒŸ</h1>
        <p>Create, share, and control your stories â€” all in one place.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/4212/4212914.png" alt="Sign Up Illustration">
      </div>

      <div class="signup-right">
        <h2>Create Account</h2>
        <p>Start your blogging journey in seconds.</p>
        
        <form action="/auth/signup" method="POST" class="signup-form">
          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
          </div>

          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
          </div>

          <div class="terms">
            <label>
              <input type="checkbox" required>
              I agree to the <a href="#">Terms & Privacy Policy</a>.
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-large">Sign Up</button>
        </form>

        <p class="login-text">Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
      </div>
    </div>
  </div>
</body>
</html>
